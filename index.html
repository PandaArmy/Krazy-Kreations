    <style>
        /* Slideshow background styles */
        .slideshow-bg {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            z-index: -1;
            overflow: hidden;
        }
        .slideshow-bg img {
            position: absolute;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s;
        }
        .slideshow-bg img.active {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="slideshow-bg">
        <img src=""E:\Krazy Kreations website\images\Home.jpeg"" class="active" alt="Slide 1">
        <img src=""E:\Krazy Kreations website\images\Home2.jpeg"" alt="Slide 2">
        <img src="images/slide3.jpg" alt="Slide 3">
        <!-- Add more images as needed -->
    </div>
    <header>

    <footer>

    </footer>
    <script>
        // Simple slideshow background script
        const slides = document.querySelectorAll('.slideshow-bg img');
        let current = 0;
        setInterval(() => {
            slides[current].classList.remove('active');
            current = (current + 1) % slides.length;
            slides[current].classList.add('active');
        }, 3500);
    </script>
    <script src="script.js"></script>
</body>
